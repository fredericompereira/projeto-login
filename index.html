<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
    <link rel="shortcut icon" href="imagens/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section id="fundo-site"></section>
        <section id="login">
            <section id="fundo-login"></section>
            <header id="cabecalho-login">
                <h1>Fazer login</h1>
                <p>Bem-vindo(a) novamente! Fa√ßa login para acessar sua conta.</p>
            </header>
            <section id="container-formulario">
                <form action="" method="post" autocomplete="on" id="formulario">
                    <div class="container-dados">
                        <label for="iemail"><span class="material-symbols-outlined">mail</span></label>
                        <input type="email" name="email" id="iemail" class="dados" placeholder="E-mail" autocomplete="email" required>
                    </div>
    
                    <div class="container-dados">
                        <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="senha" id="isenha" class="dados" placeholder="Senha" min="6" max="20" required>
                    </div>
    
                    <input type="submit" value="Entrar" id="enviar">
                </form>
                <section id="container-esqueci">
                    <a href="#" id="esqueci">Esqueci a senha</a>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <p>Site criado por <a href="https://github.com/fredericompereira" target="_blank" rel="noopener noreferrer">Frederico Pereira</a></p>
    </footer>
</body>
</html>
